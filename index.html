<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <img src="./img/apricot-min.png" alt="apricot" class="img">
        <h1 class="title">Apricot</h1>
        <div class="subtitle">start sell</div>
        <p class="description">
            Я написал этот таймер 15 декабря 2023 года 00:00
        </p>
        <div class="counter">
            <div class="counter-item" id="days">11</div>
            <div class="counter-item" id="hours">11</div>
            <div class="counter-item" id="minutes">30</div>
            <div class="counter-item" id="seconds">51</div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
